<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>Qrean wasm demo</title>
</head><body>
<h1>Qrean wasm demo</h1>

<main>
<h2>Encode</h2>
<input id="intext"><br>
<select id="seltype"></select><br>
<select id="seldatatype"></select><br>
<div id="divimg"></div>

<h2>Decode</h2>
<div>
  <input id="file" type="file" accept="image/*" /> <button id="camera">Camera</button>
</div>
<canvas id="canvas" width=600 height=400></canvas><br />
<div>
<label><input id="digitize" type="checkbox" checked />Show digitized</label>
/ Gamma <input id="gamma" size="5" type="number" value="1.0" />
</div>
<select id="seleci"></select><br>
<textarea id="decodeResult" rows=10></textarea>
</main>

<footer>
<hr />
<a href="https://github.com/kikuchan/libqrean">Available on GitHub</a>
</footer>

<style>
body {
  text-align: center;
  font-family: sans-serif;
}
main > * {
  font-size: 20px;
  margin: .5em 0;
  box-sizing: border-box;
}

main {
  margin: 0 auto;
  overflow: hidden;
  width: 90vw;
  max-width: 1024px;
  padding: .5em 0;
}

canvas {
  border: 1px solid black;
  width: 100%;
}
textarea {
  width: 100%;
}

h2 {
  margin: 1em 0 0.5em;
}

label {
  user-select: none;
}
</style>

<script type="module">
import { Qrean } from "../dist/Qrean.js";
import { PNG } from "https://code4fukui.github.io/PNG/PNG.js";
import { encodeData } from "https://code4fukui.github.io/dataencoder/encodeData.js";
import { removeHash } from "https://js.sabae.cc/removeHash.js";

const setsel = (sel, types) => {
  for (const name in types) {
    const opt = document.createElement("option");
    opt.value = name;
    opt.textContent = name;
    sel.appendChild(opt);
  }
};
setsel(seltype, Qrean.CODE_TYPES);
setsel(seldatatype, Qrean.DATA_TYPES);
setsel(seleci, Qrean.QR_ECI_CODES);

const defaultset = "123456789012,tQR,AUTO,ShiftJIS";
const set = (location.hash.substring(1) || defaultset).split(",");
if (set && set.length == 4) {
  intext.value = decodeURIComponent(set[0]);
  seltype.value = set[1];
  seldatatype.value = set[2];
  seleci.value = set[3];
}

const qrean = new Qrean({
  // debug: true,
});

seltype.oninput = seldatatype.oninput = intext.oninput = async () => {
  divimg.innerHTML = "";
  const imgd = await qrean.encode(intext.value, {
    code_type: seltype.value,
    data_type: seldatatype.value
  });
  if (!imgd) {
    console.log("ERROR");
    return;
  }

  const png = PNG.encode(imgd);
  const img = new Image();
  img.src = encodeData("image/png", png);
  divimg.appendChild(img);

  const set = `${encodeURIComponent(intext.value)},${seltype.value},${seldatatype.value},${seleci.value}`;
  if (set == defaultset) {
    removeHash();
  } else {
    location.hash = set;
  }
};
seleci.oninput = () => {
  const set = `${encodeURIComponent(intext.value)},${seltype.value},${seldatatype.value},${seleci.value}`;
  if (set == defaultset) {
    removeHash();
  } else {
    location.hash = set;
  }
};

intext.oninput();

let recording = false;
const video = document.createElement("video");
const ctx = canvas.getContext("2d");

file.onchange = (e) => {
  if (recording) return;

  const f = file.files?.[0];
  if (!f) return;
  const url = URL.createObjectURL(f);
  const img = new Image();

  img.onload = async function() {
    URL.revokeObjectURL(img.src);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
    const w = img.width * scale;
    const h = img.height * scale;

    ctx.drawImage(img, (canvas.width - w) / 2, (canvas.height - h) / 2, w, h);

    try {
      decodeResult.value = '';
      const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const result = await qrean.detect(img, (type, result) => {
        decodeResult.value += type + ": " + result + "\n";
      }, {
        gamma: gamma.value,
        digitized: img.data,
        eci_code: seleci.value,
      });

      if (digitize.checked) {
        ctx.putImageData(img, 0, 0);
      }
    } catch (e) {
      console.error(e);
    }
  };
  img.src = url;
  file.value = '';
};

async function tick() {
  if (!recording) return;

  if (video.readyState === video.HAVE_ENOUGH_DATA) {
    const scale = Math.min(canvas.width / video.videoWidth, canvas.height / video.videoHeight);
    const w = video.videoWidth * scale;
    const h = video.videoHeight * scale;

    ctx.drawImage(video, (canvas.width - w) / 2, (canvas.height - h) / 2, w, h);

    try {
      decodeResult.value = '';
      const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const result = await qrean.detect(img, (type, result) => {
        decodeResult.value += type + ": " + result + "\n";
      }, {
        gamma: gamma.value,
        digitized: img.data,
        eci_code: seleci.value,
      });

      if (digitize.checked) {
        ctx.putImageData(img, 0, 0);
      }
    } catch (e) {
      console.error(e);
    }
  }

  requestAnimationFrame(tick);
}

camera.onclick = () => {
  recording = !recording;
  file.disabled = recording ? 'disabled' : '';

  if (recording) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
      video.srcObject = stream;
      video.setAttribute("playsinline", true);
      video.play();
      requestAnimationFrame(tick);
    });
  }
}




</script>

</body></html>
